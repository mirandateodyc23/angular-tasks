<section id="tasks">
    <header>
        <h2>{{ name }} 's Tasks</h2>
        
        <app-new-task [selectedId]="getSelectedUsedId" [lastUserTaskId]="getlastUserTaskId" (addtask)="onAddTask($event)" />

    </header>

    <ul>
        
        @for (task of selectedUserTasks; track task.id) {
            <li>
                <app-task [task]="task" (complete)="onCompleteTask($event)"/>
            </li>
        }
       

    </ul>

</section>
